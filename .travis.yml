sudo: required

services:
    - docker

before_install:
    - docker build -t vishalbendre/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true vishalbendre/react-test npm test -- --coverage

after_success:
    - docker build -t vishalbendre/multi-docker-client ./client
    - docker build -t vishalbendre/multi-docker-nginx ./nginx
    - docker build -t vishalbendre/multi-docker-server ./server
    - docker build -t vishalbendre/multi-docker-worker ./worker

#Docker login
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
# Push images to docker    
    - docker push vishalbendre/multi-docker-client
    - docker push vishalbendre/multi-docker-nginx
    - docker push vishalbendre/multi-docker-server
    - docker push vishalbendre/multi-docker-worker

deploy:
    edge: true
    provider: elasticbeanstalk
    region: us-east-2
    app: multi-docker
    env: MultiDocker-env
    bucket_name: elasticbeanstalk-us-east-2-455444192241
    bucket_path: docker-multi

    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

